<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
</head>
<link href="sign up.css" rel="stylesheet">

<body>
  <div class="signup-container">
    <div class="signup--container">
      <div class="logo">LUXURY EVENTS</div>

      <h1>Sign Up</h1>

      <form class="signup-form" action="../../index.html">
        <input type="text" placeholder="FULL NAME" required>
        <input type=" email" placeholder="EMAIL ADDRESS" required>
        <input type="password" placeholder="PASSWORD" required>
        <input type="password" placeholder="CONFIRM PASSWORD" required>

        <button type="submit" class="continue-button" id="continue-button">CONTINUE</button>

        <div class="divider"></div>

        <div class="login-link">
          ALready have an Account?<a href="./log in .html">log in</a>
        </div>
      </form>
    </div>
  </div>
  <script src="./index2.js"></script>
</body>

</html>
